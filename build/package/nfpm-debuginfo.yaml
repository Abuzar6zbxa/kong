name: "${KONG_NAME}-debuginfo"
arch: ${ARCH}
platform: "linux"
version: "${KONG_VERSION}"
section: "default"
priority: "extra"
provides:
- kong-debuginfo
maintainer: "Kong Inc. <support@konghq.com>"
description: |
  This package provides debug information for package kong. Kong is a distributed gateway for APIs and Microservices, focused on high performance and reliability.
vendor: "Kong Inc."
license: "Apache-2.0"
contents:
- src: nfpm-prefix/debug/openresty
  dst: /usr/local/openresty
replaces:
- ${KONG_REPLACES_1}
- ${KONG_REPLACES_2}
conflicts:
- ${KONG_CONFLICTS_1}
- ${KONG_CONFLICTS_2}
overrides:
  deb:
    depends:
    - kong
  rpm:
    depends:
    - kong
    # Workaround for https://github.com/goreleaser/nfpm/issues/589
    - ${RPM_EXTRA_DEPS}
    - ${RPM_EXTRA_DEPS_2}
    - ${RPM_EXTRA_DEPS_3}
  apk:
    depends:
    - kong

rpm:
  signature:
    # PGP secret key (can also be ASCII-armored), the passphrase is taken
    # from the environment variable $NFPM_RPM_PASSPHRASE with a fallback
    # to $NFPM_PASSPHRASE.
    key_file: ${RPM_SIGNING_KEY_FILE}
